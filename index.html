<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Widget Inline Placement Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-container {
      margin-bottom: 60px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input[type="text"] {
      width: 300px;
      padding: 6px;
      margin-top: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Voice Widget Test - Inline Placement with Forms</h1>

<!-- Form 1 -->
<div class="form-container">
  <h2>Form 1</h2>

  <!-- Insert Voice Widget Inline Here -->
  <script type="module" src="./voice-widget.js" data-formid="form1"></script>

  <form id="form1">
    <label for="name1">Name:</label>
    <input type="text" id="name1" name="name1">

    <label for="email1">Email:</label>
    <input type="text" id="email1" name="email1">

    <label for="message1">Message:</label>
    <input type="text" id="message1" name="message1">
  </form>
</div>

<!-- Form 2 -->
<div class="form-container">
  <h2>Form 2</h2>

  <!-- Insert Second Voice Widget Inline Here -->
  <script type="module" src="./voice-widget.js" data-formid="form2"></script>

  <form id="form2">
    <label for="name2">Name:</label>
    <input type="text" id="name2" name="name2">

    <label for="email2">Email:</label>
    <input type="text" id="email2" name="email2">

    <label for="message2">Message:</label>
    <input type="text" id="message2" name="message2">
  </form>
</div>

</body>
</html>
